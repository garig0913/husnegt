<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <style>
      table.example-table,
      .example-table td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px 15px;
        text-align: center;
      }
    </style>
    <table class="example-table">
      <thead>
        <tr>
          <td style="font-weight: 700; font-size: large">Авах унэ</td>
          <td style="font-weight: 700; font-size: large">тоо</td>
          <td style="font-weight: 700; font-size: large">Зарах унэ</td>
        </tr>
      </thead>
      <tbody id="exampleTable"></tbody>
    </table>

    <script>
      const table = document.getElementById("exampleTable");

      let data = null;
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((result) => writeHtml(result))
        .catch((err) => console.log(err));

      const writeHtml = (data) => {
        data.map((el) => {
          table.insertAdjacentHTML(
            "beforeend",
            `
        <tr>
          <td>${el.address.geo.lng}</td>
          <td>${el.id}</td>
          <td>${el.address.geo.lat}</td>
        </tr>
      `
          );
        });
      };
    </script>
  </body>
</html>
