<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <table class="table text-center border w-25">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Авах унэ</th>
          <th scope="col">тоо</th>
          <th scope="col">Зарах унэ</th>
        </tr>
      </thead>
      <tbody id="exampleTable"></tbody>
    </table>

    <script>
      const table = document.getElementById("exampleTable");

      let rowNumber = 0;

      let data = null;
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((result) => writeHtml(result))
        .catch((err) => console.log(err));

      const writeHtml = (data) => {
        data.map((el) => {
          rowNumber++;
          table.insertAdjacentHTML(
            "beforeend",
            `
    <tr>
      <th scope="row">${rowNumber}</th>
      <td>${el.address.geo.lng}</td>
      <td>${el.id}</td>
      <td>${el.address.geo.lat}</td>
    </tr>
      `
          );
        });
      };
    </script>
  </body>
</html>
